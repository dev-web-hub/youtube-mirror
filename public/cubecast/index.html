<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CUBECAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* PHONE FRAME */
    .phone-frame {
      width: 390px;
      height: 780px;
      border-radius: 28px;
      background: #050509;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(0,0,0,0.8);
    }

    /* TOP BRAND BAR */
    .top-bar {
      height: 56px;
      background: #0d0d18;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 0.2em;
      font-size: 14px;
    }

    /* VIDEO VIEWPORT */
    .viewport {
      flex: 1;
      position: relative;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .swipe-hint {
      position: absolute;
      bottom: 18px;
      color: #8888cc;
      font-size: 12px;
      opacity: 0.6;
    }

    /* CTA BAR */
    .bottom-bar {
      height: 64px;
      background: #0d0d18;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 10px;
    }

    .pill {
      padding: 10px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #b6b6ff);
      color: black;
      font-size: 13px;
      text-decoration: none;
      font-weight: 600;
    }

    .pill.secondary {
      background: #1c1c2e;
      color: white;
    }

    /* CTA OVERLAY FRAME */
    #cta-frame {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: black;
      display: none;
    }

    #cta-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <div class="phone-frame">

    <!-- BRAND -->
    <div class="top-bar">
      CUBECAST
    </div>

    <!-- VIDEO STACK -->
    <div class="viewport">
      <video id="player" playsinline muted autoplay></video>
      <div class="swipe-hint">â–² swipe</div>
    </div>

    <!-- CTA BAR -->
    <div class="bottom-bar">
      <a class="pill secondary" href="#">ASMR</a>
      <a class="pill" href="#">Listen on Spotify</a>
    </div>

  </div>

  <!-- CTA INJECTION FRAME -->
  <div id="cta-frame"></div>

  <!-- CORE LOGIC -->
  <script src="/cubecast/cubecast.js"></script>

</body>
</html>
