<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CUBECAST</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height:100%; }
    body {
      margin:0; background:#000; color:#e5e7eb; font-family:system-ui;
      overflow:hidden; overscroll-behavior:none;
      -webkit-user-select:none; user-select:none;
    }
    .frame { max-width:420px; margin:0 auto; height:100vh; height:100svh; display:flex; flex-direction:column; }
    .top { padding:10px; text-align:center; font-weight:650; letter-spacing:.5px; }
    .viewport { position:relative; flex:1; background:#000; overflow:hidden; touch-action:none; }
    .stack { position:absolute; inset:0; transform:translateY(0); }
    video {
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover; background:#000;
    }
    .hint {
      position:absolute; left:50%; bottom:18px; transform:translateX(-50%);
      font-size:13px; opacity:.6; background:rgba(0,0,0,.35);
      padding:6px 10px; border-radius:999px;
      pointer-events:none;
    }
    #cta {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,.88); align-items:center; justify-content:center;
      padding:24px;
    }
    .card { max-width:520px; width:100%; background:#111827; padding:22px; border-radius:16px; text-align:center; }
    .card h2 { margin:0 0 8px 0; }
    .card p { margin:0 0 16px 0; opacity:.9; }
    .card a {
      display:inline-block; background:#22c55e; color:#000;
      padding:10px 16px; border-radius:12px; text-decoration:none; font-weight:750;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">CUBECAST</div>
    <div class="viewport" id="viewport">
      <div class="stack" id="stack">
        <video id="vPrev" playsinline muted preload="auto"></video>
        <video id="vCur"  playsinline muted preload="auto"></video>
        <video id="vNext" playsinline muted preload="auto"></video>
      </div>
      <div class="hint">â–² swipe / wheel / arrows</div>
    </div>
  </div>

  <div id="cta"></div>

  <script src="/cubecast/cubecast.js"></script>
</body>
</html>
