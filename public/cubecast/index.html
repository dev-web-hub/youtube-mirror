<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CUBECAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="/cubecast/cubecast.css" />
</head>
<body>
  <main class="cb-root" id="cbRoot">
    <section class="cb-stage">
      <video id="cbVideo"
        playsinline
        muted
        autoplay
        loop
        preload="metadata"
      ></video>

      <div class="cb-meta">
        <div class="cb-thumb" id="cbThumb"></div>
        <div class="cb-meta-text">
          <div class="cb-title" id="cbTitle">CUBECAST</div>
          <div class="cb-sub" id="cbSub">Swipe / click to advance</div>
        </div>
        <a class="cb-mini-cta" id="cbMiniCta" href="/hub/">Hub</a>
      </div>
    </section>

    <section class="cb-cta" id="cbCta" aria-hidden="true">
      <div class="cb-cta-card">
        <div class="cb-cta-pill">CUBECAST · NEXT</div>
        <h2 class="cb-cta-h">Want the free kit + survey?</h2>
        <p class="cb-cta-p">One hub link. Trusted navigation. Survey → personalized offers later.</p>
        <div class="cb-cta-row">
          <a class="cb-cta-primary" id="cbCtaGo" href="/hub/">Go to Hub</a>
          <button class="cb-cta-secondary" id="cbCtaClose" type="button">Keep scrolling</button>
        </div>
        <div class="cb-cta-links">
          <a href="/privacy-policy/">Privacy</a>
          <a href="/terms-of-service/">Terms</a>
          <a href="/home/">Home</a>
        </div>
      </div>
    </section>
  </main>

  <script src="/cubecast/cubecast.js"></script>
</body>
</html>
