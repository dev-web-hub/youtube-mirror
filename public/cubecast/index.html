<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>CUBECAST</title>
  <link rel="stylesheet" href="/cubecast/cubecast.css" />
  <link rel="icon" href="/cubecast/favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div class="frame">
    <div class="top">CUBECAST</div>

    <div class="viewport" id="viewport" aria-label="doomscroll">
      <div id="track">
        <video data-slot="-2" playsinline muted preload="auto"></video>
        <video data-slot="-1" playsinline muted preload="auto"></video>
        <video data-slot="0"  playsinline muted preload="auto"></video>
        <video data-slot="1"  playsinline muted preload="auto"></video>
        <video data-slot="2"  playsinline muted preload="auto"></video>
      </div>

      <button id="hint" class="hint" type="button" aria-label="hint">
        ▲ swipe / drag / wheel · tap to pause
      </button>
    </div>
  </div>

  <div id="cta" role="dialog" aria-modal="true"></div>

  <script src="/cubecast/cubecast.js"></script>
</body>
</html>
