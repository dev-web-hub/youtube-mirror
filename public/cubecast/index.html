<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>CUBECAST</title>
  <link rel="stylesheet" href="/cubecast/cubecast.css"/>
</head>
<body>
  <div class="frame">
    <div class="viewport" id="viewport">
      <div id="track">
        <video data-slot="-2" playsinline muted preload="auto"></video>
        <video data-slot="-1" playsinline muted preload="auto"></video>
        <video data-slot="0"  playsinline muted preload="auto"></video>
        <video data-slot="1"  playsinline muted preload="auto"></video>
        <video data-slot="2"  playsinline muted preload="auto"></video>
      </div>

      <div id="transition-mask"></div>
    </div>
  </div>

  <!-- Subtle persistent HUB button -->
  <a id="hub-btn" href="/hub/">HUB</a>

  <script src="/cubecast/cubecast.js"></script>
</body>
</html>
