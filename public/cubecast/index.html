<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>CUBECAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* --- global --- */
    body {
      margin: 0;
      background: #0b0f1a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* --- phone frame --- */
    .frame {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      background: #000;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .top {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      background: rgba(0,0,0,0.6);
      letter-spacing: 0.04em;
    }

    /* --- viewport --- */
    .viewport {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* CRITICAL: no crop */
      background: #000;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.5;
      font-size: 14px;
      pointer-events: none;
    }

    /* --- CTA overlay --- */
    #cta {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .card {
      background: #111827;
      padding: 28px;
      border-radius: 16px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .card h2 {
      margin-top: 0;
    }

    .card a {
      display: inline-block;
      margin-top: 16px;
      background: #22c55e;
      color: #000;
      padding: 12px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="frame">
  <div class="top">CUBECAST</div>

  <div class="viewport">
    <video id="player" muted playsinline autoplay></video>
    <div class="hint">â–² swipe</div>
  </div>
</div>

<div id="cta"></div>

<script>
let feed = [];
let index = 0;
let swipes = 0;
let unlocked = false;

const player = document.getElementById("player");
const cta = document.getElementById("cta");

fetch("/cubecast/feed.json")
  .then(r => r.json())
  .then(d => {
    feed = d.videos;
    window.CTA_AFTER = d.inject_after_swipes || 22;
    window.CTA_URL = d.cta_url || "/";
    player.src = feed[0];
  });

function unlock() {
  if (unlocked) return;
  unlocked = true;
  player.muted = false;
  player.play();
}

document.body.addEventListener("click", unlock, { once: true });
document.body.addEventListener("touchstart", unlock, { once: true });

function nextVideo() {
  swipes++;

  if (swipes === window.CTA_AFTER) {
    showCTA();
    return;
  }

  index = (index + 1) % feed.length;
  player.src = feed[index];
  player.play();
}

function showCTA() {
  player.pause();
  cta.style.display = "flex";
  cta.innerHTML = `
    <div class="card">
      <h2>This feed is automated</h2>
      <p>See how this was built with simple API pipelines.</p>
      <a href="${window.CTA_URL}">View roadmap</a>
    </div>
  `;
}

let startY = 0;
document.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
  const endY = e.changedTouches[0].clientY;
  if (startY - endY > 40) nextVideo();
});
</script>

</body>
</html>
