<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CubeCast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #050508;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* === 9:16 PHONE FRAME === */
    .phone-frame {
      width: min(420px, 100vw);
      aspect-ratio: 9 / 16;
      background: #000;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 40px 120px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === TOP BRAND STRIP === */
    .top-bar {
      height: 56px;
      width: 100%;
      background: linear-gradient(135deg, #111, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 0.12em;
      font-size: 12px;
    }

    /* === VIDEO VIEWPORT === */
    .viewport {
      flex: 1;
      width: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 1×1 chess video */
    video {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      background: black;
    }

    /* === BOTTOM ACTION BAR === */
    .bottom-bar {
      height: 88px;
      width: 100%;
      background: linear-gradient(135deg, #050508, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: space-evenly;
    }

    .pill {
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffffff, #cfcfff);
      color: black;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
    }

    .pill.secondary {
      background: linear-gradient(135deg, #1e1eff, #000);
      color: white;
    }

    /* === SWIPE HINT === */
    .swipe-hint {
      position: absolute;
      bottom: 110px;
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 0.1em;
    }
  </style>
</head>

<body>

  <div class="phone-frame">

    <!-- BRAND -->
    <div class="top-bar">
      CUBECAST
    </div>

    <!-- VIDEO STACK -->
    <div class="viewport">
      <video id="player" playsinline muted autoplay loop></video>
      <div class="swipe-hint">▲ swipe</div>
    </div>

    <!-- CTA BAR -->
    <div class="bottom-bar">
      <a class="pill secondary" href="#">ASMR</a>
      <a class="pill" href="#">Listen on Spotify</a>
    </div>

  </div>

  <script src="./cubecast.js"></script>
</body>
</html>
