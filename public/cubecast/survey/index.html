<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CUBECAST Â· Quick question</title>
<style>
:root{color-scheme:dark}
body{
  margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
  background:#020617;color:#e5e7eb;font-family:system-ui
}
.card{
  width:100%;max-width:420px;padding:26px;border-radius:22px;
  background:#020617;box-shadow:0 0 0 1px rgba(148,163,184,.12)
}
h1{font-size:18px;margin:0 0 14px}
.grid{display:grid;grid-template-columns:1fr;gap:10px}
button{
  padding:14px 16px;border-radius:14px;border:1px solid rgba(148,163,184,.18);
  background:#020617;color:#e5e7eb;font-size:14px;text-align:left;
  cursor:pointer
}
button:hover{border-color:#22c55e}
small{display:block;margin-top:14px;color:#9ca3af;font-size:11px}
</style>
</head>
<body>
<div class="card">
  <h1>What are you here for?</h1>
  <div class="grid">
    <button data-i="build">I want to build systems like this</button>
    <button data-i="monetize">I want to monetize content</button>
    <button data-i="tools">I want tools & automation</button>
    <button data-i="browse">Just browsing / inspiration</button>
  </div>
  <small>One tap. No signup required.</small>
</div>

<script>
document.querySelectorAll("button").forEach(b=>{
  b.onclick=()=>{
    localStorage.setItem("cubecast_intent",b.dataset.i);
    location.href="/cubecast/hub/";
  };
});
</script>
</body>
</html>
