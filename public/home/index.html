<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CUBECAST · Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{ color-scheme: dark; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px;
      background: radial-gradient(circle at top, #020617 0, #020617 55%, #020617 100%);
      color:#e5e7eb; font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
    }
    .card{
      width:100%; max-width:720px; border-radius:26px; padding:26px;
      background: radial-gradient(circle at top left, #0f172a 0, #020617 62%);
      box-shadow: 0 24px 80px rgba(0,0,0,0.85), 0 0 0 1px rgba(148,163,184,0.08);
    }
    a{ color:#93c5fd; text-decoration:none; } a:hover{text-decoration:underline;}
    .row{ display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:999px;
      background: rgba(248,250,252,0.92); color:#020617; font-weight:800;
      text-decoration:none; border:1px solid rgba(148,163,184,0.22);
    }
    .btn.secondary{ background: rgba(15,23,42,0.95); color:#cbd5e1; }
    p{ color:#9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px; font-size:28px; color:#f9fafb;">Cubecast</h1>
    <p style="margin:0 0 16px;">Trusted navigation: feed → hub → policy/terms. Static now; Redis/SES later.</p>
    <div class="row">
      <a class="btn" href="/cubecast/">Open feed</a>
      <a class="btn secondary" href="/hub/">Open hub</a>
      <a class="btn secondary" href="/privacy-policy/">Privacy</a>
      <a class="btn secondary" href="/terms-of-service/">Terms</a>
    </div>
  </div>
</body>
</html>
